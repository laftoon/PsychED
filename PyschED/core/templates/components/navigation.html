{% load static %}
{% load i18n %}
<nav class="topbar">
  <!-- Logo -->
  <a href="#" class="logo">PsychED Lab</a>

  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
    <span class="hamburger"></span>
  </button>

  <!-- Navigation Menu -->
  <ul class="nav-menu" role="menu">
    <!-- Regular Navigation Items -->
    <li class="nav-menu__item">
      <a href="{% url 'home' %}" class="nav-menu__link {% if request.path == '/' %}active{% endif %}">{% trans "Acasă" %}</a>
    </li>

    <li class="nav-menu__item">
      <a href="{% url 'about' %}" class="nav-menu__link {% if request.path == '/despre-mine/' %}active{% endif %}">
        {%trans "Proiectele mele"%}
      </a>
    </li>

    <li class="nav-menu__item">
      <a href="{% url 'services' %}" class="nav-menu__link {% if request.path == '/servicii/' %}active{% endif %}">
        {%trans "Servicii" %}
      </a>
    </li>

    <li class="nav-menu__item">
      <a href="{% url 'blog' %}" class="nav-menu__link {% if '/blog/' in request.path %}active{% endif %}">{% trans "Blog" %}</a>
    </li>

    <li class="nav-menu__item">
      <a href="{% url 'home' %}#contact-section" class="nav-menu__link scroll-to-contact">{% trans "Contact" %}</a>
    </li>

    <!-- Social Media Links -->
    <li class="nav-menu__item">
      <a
        href="https://www.linkedin.com/in/cristiana-francesca-raileanu-76862710a/"
        class="nav-menu__link nav-menu__link--social"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fab fa-linkedin"></i>
      </a>
    </li>

    <li class="nav-menu__item desktop-language-selector">
      <div class="language-selector">
        <button class="language-selector__button">
          <img 
            src="{% static 'images/flags/ro.svg' %}" 
            alt="{% trans 'Current language flag' %}" 
            class="language-selector__flag"
          >
        </button>
        <div class="language-selector__dropdown">
          <a href="{% url 'change_language' %}?lang=ro&next={{ request.path }}" class="language-selector__option">
            <img src="{% static 'images/flags/ro.svg' %}" alt="{% trans 'Romanian flag' %}" class="language-selector__flag">
            <span>Română</span>
          </a>
          <a href="{% url 'change_language' %}?lang=en&next={{ request.path }}" class="language-selector__option">
            <img src="{% static 'images/flags/gb.svg' %}" alt="{% trans 'British flag' %}" class="language-selector__flag">
            <span>English</span>
          </a>
          <a href="{% url 'change_language' %}?lang=es&next={{ request.path }}" class="language-selector__option">
            <img src="{% static 'images/flags/es.svg' %}" alt="{% trans 'Spanish flag' %}" class="language-selector__flag">
            <span>Español</span>
          </a>
        </div>
      </div>
    </li>
  
    <!-- Mobile Language Options -->
    <li class="nav-menu__item mobile-language-selector">
      <a href="{% url 'change_language' %}?lang=ro&next={{ request.path }}" class="nav-menu__link nav-menu__link--language">
        <img src="{% static 'images/flags/ro.svg' %}" alt="{% trans 'Romanian flag' %}" class="nav-menu__flag">
        <span>Română</span>
      </a>
    </li>
    <li class="nav-menu__item mobile-language-selector">
      <a href="{% url 'change_language' %}?lang=en&next={{ request.path }}" class="nav-menu__link nav-menu__link--language">
        <img src="{% static 'images/flags/gb.svg' %}" alt="{% trans 'British flag' %}" class="nav-menu__flag">
        <span>English</span>
      </a>
    </li>
    <li class="nav-menu__item mobile-language-selector">
      <a href="{% url 'change_language' %}?lang=es&next={{ request.path }}" class="nav-menu__link nav-menu__link--language">
        <img src="{% static 'images/flags/es.svg' %}" alt="{% trans 'Spanish flag' %}" class="nav-menu__flag">
        <span>Español</span>
      </a>
    </li>
  </ul>
</nav>
