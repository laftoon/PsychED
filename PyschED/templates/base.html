{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PsychED Lab{% endblock %}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Quicksand:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Load CSS files -->
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/hero.css' %}">
    <link rel="stylesheet" href="{% static 'css/wide-cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/small-cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/flip-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/expandable-cards.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Load JavaScript -->
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/form-handler.js' %}"></script>
<script src="{% static 'js/calendar-handler.js' %}"></script>
<script src="{% static 'js/expandable-cards.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
