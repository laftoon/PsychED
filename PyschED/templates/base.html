{% load compress static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">



    <title>{% block title %}PsychED Lab{% endblock %}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Quicksand:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

   
    {% compress css %}
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/hero.css' %}">
    <link rel="stylesheet" href="{% static 'css/cookie-consent.css' %}">
    <link rel="stylesheet" href="{% static 'css/expandable-cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/privacy-policy.css' %}">
    <link rel="stylesheet" href="{% static 'css/wide-cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/small-cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/flip-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog-cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog-detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/language-selector.css' %}">
    {% endcompress %}
    

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}">


    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% include 'components/cookie-consent.html' %}
    {% compress js %}
    <script src="{% static 'js/translations.js' %}"></script>
    <script src="{% static 'js/language-selector.js' %}"></script>
    <script src="{% static 'js/form-handler.js' %}"></script>
    <script src="{% static 'js/calendar-handler.js' %}"></script>
    <script src="{% static 'js/mobile-menu.js' %}"></script>
    <script src="{% static 'js/hero-handler.js' %}"></script>
    <script src="{% static 'js/touch.js' %}"></script>
    <script src="{% static 'js/expandable-cards.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>  <!-- MUST be last -->
    
    {% endcompress %}
    

    {% block extra_js %}{% endblock %}
</body>
</html>
